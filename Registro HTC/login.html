<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https: //fonts.googleapis.com/css2? family= Roboto:wght@400;500;700 & display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style2.css">
</head>

<body>
  <form id="login">
    <h1>Faça seu login</h1>
    <div class="field">
      <label class="label-field" for="email-field">E-mail</label>
      <input type="email" id="email-field" placeholder="Digite seu e-mail">
      <label class="label-field" for="password-field">Senha</label>
      <input type="password" id="password-field" placeholder="Crie uma senha">
    </div>
    <div class="log">
      <input type="checkbox">
      <span>Mantenha-me conectado</span>
      <a href="/paginas/esqueci-minha-senha.html">Esqueci minha senha</a>
    </div>
    <button>Entrar</button>
    <p>Ainda não tem uma conta? <a href="/index.html">Cadastre-se</a></p>
  </form>
</body>

</html>
